<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./Addtocart.css">
</head>

<body>
    <div class="header">
        <h2>Shopping Cart</h2>
        <div id="totalPrice">Total Price: $<span id="totalPriceValue">0.00</span></div>
    </div>
    <div id="cardContainer"></div>

    <script>
        const cardContainer = document.getElementById("cardContainer");
        const totalPriceValue = document.getElementById("totalPriceValue");
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        let total = 0;

        function calculateTotal() {
            total = 0;
            cartItems.forEach(item => {
                total += parseFloat(item.price.replace('$', '')); // Remove dollar sign before calculating
            });
            totalPriceValue.textContent = '$' + total.toFixed(2); // Add dollar sign back
        }

        function displayCart() {
            cardContainer.innerHTML = "";
            cartItems.forEach(item => {
                let card = document.createElement("div");
                card.innerHTML = `
                    <div class="AllCards">
                        <img src="${item.image}" width="260" />
                        <h2>${item.category}</h2>
                        <h3>${item.price}</h3>
                        <button class="remove">Remove</button>
                    </div>
                `;

                cardContainer.append(card);

                card.querySelector(".remove").addEventListener("click", () => {
                    const index = cartItems.indexOf(item);
                    if (index > -1) {
                        cartItems.splice(index, 1);
                    }
                    calculateTotal();
                    displayCart();
                    updateLocalStorage();
                });
            });
        }

        calculateTotal();
        displayCart();

        function updateLocalStorage() {
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
        }
    </script>
</body>

</html>
