<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Login/loginandsinup.css">
</head>

<body>
    <div class="startingpage">

        <div>
            <img src="https://images.unsplash.com/photo-1443131307017-4097c8ac7763?dpr=2&auto=format&fit=crop&w=1500&h=1909&q=80&cs=tinysrgb"
                alt="ohoo" width="300px" height="370px">
        </div>

        <div id="headings">

            <div>
                <span style="color:yellow;font-size: 25px; margin-left: 70px;" id="sing">Sign
                    up</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <span style="color:yellow;font-size: 25px; margin-left: 10px;" id="login">Log in</span>
            </div><br>

            <div id="singup">
                <form>
                    <div class="name">
                        <span style="border: 1px solid yellow; background-color: yellow; padding: 10px;">Name</span>
                        <input type="text" id="userName" placeholder="Enter Name"
                            style="height: 35px; width: 250px;border-color: yellow;">
                    </div><br>


                    <div class="email">
                        <span style="border: 1px solid yellow; background-color: yellow; padding: 10px;">Email</span>
                        <input type="email" id="userEmail" placeholder="Enter email"
                            style="height: 35px; width: 250px;border-color: yellow;">
                    </div><br>

                    <div class="pswd">
                        <span style="border: 1px solid yellow; background-color: yellow; padding: 10px;">password</span>
                        <input type="password" id="userPswd" placeholder="........"
                            style="height: 35px; width: 230px;border-color: yellow;">
                    </div>
                </form><br>
                <a class="facebook" href="https://www.facebook.com/">Connect with Facebook</a><br>
                <a class="Twitter" href="https://www.facebook.com/">Connect with Facebook</a>

                <button id="lastsingup"
                    style="height: 35px; width: 320px; background-color: yellow; display: flex; align-items: center; justify-content: center; color: white;">Sign
                    up</button>
                <!-- <button id="lastlogin" class="lastlogin">login in</button> -->
            </div>

        </div>
    </div>


    <script src="../Login/loginandsinup.js"></script>
</body>

</html>
